version: '3.8'

services:
  # Production voting application
  voting-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://avnadmin:${DB_PASSWORD}@postgres:5432/sjbu_voting
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      retries: 3
      start_period: 60s
      timeout: 10s

  # Production PostgreSQL database
  postgres:
    build:
      context: .
      dockerfile: docker/Dockerfile.postgres
    environment:
      - POSTGRES_DB=sjbu_voting
      - POSTGRES_USER=avnadmin
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avnadmin -d sjbu_voting"]
      interval: 15s
      retries: 5
      start_period: 45s
      timeout: 10s

  # Production Redis cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 3s

  # Production Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - ./public:/var/www/static:ro
    depends_on:
      - voting-app
    restart: always

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local

networks:
  default:
    name: sjbu-voting-prod-network